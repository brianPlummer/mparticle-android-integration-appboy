buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + '5.9.8'
    }
}
project.version = '5.9.8'

apply plugin: 'com.mparticle.kit'
android {
    defaultConfig {
        minSdkVersion 16
    }
}

repositories {
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }
    maven { url "https://maven.google.com" }
}

dependencies {
    api 'com.appboy:android-sdk-ui:3.5.0'
}
