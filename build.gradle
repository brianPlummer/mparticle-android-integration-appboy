buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 16
    }
}

repositories {
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }
    maven { url "https://maven.google.com" }
}

dependencies {
    testImplementation "com.mparticle:test-utils:$project.version"
    api 'com.appboy:android-sdk-ui:3.5.0'
}
